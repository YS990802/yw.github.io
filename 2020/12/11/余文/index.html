先启动MyEclipse!</span><br><span class="line">**第二步:**选项Window-&gt;Preferences-&gt;MyEclipse-&gt;Severs-&gt;Tomcat-&gt;Tomcat6.x完成前面的所有操作后会进入下图所示的界面，将Tomcat 6x.server选项改成Enable。</span><br><span class="line">**第四步：**:Tomcatbase directory中的路径设置成Tomcat服务器的安装路径，设置完成后其他的两个路径Tomcatbase directory的路径和Tomcattemp directory的路径会自动设置好。</span><br><span class="line">**第六步:**选择Tomcat 6x.下的JDK节点，并且将JDK设置成你电脑的JDK环境，</span><br><span class="line">**第八步:**单击OK按钮或者Apply</span><br><span class="line">此时成功的在MyEclipse上配置好了Tomcat服务器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">**通过使用MyEclipse启动Tomcat服务器**</span><br><span class="line">右击Tomact 6.X选择Add Deployment</span><br><span class="line">打开浏览器，并且在浏览器中输入http:&#x2F;&#x2F;localhost:8888&#x2F;Work02&#x2F;，当弹出下图中的界面表示成功的启动成功了。</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
